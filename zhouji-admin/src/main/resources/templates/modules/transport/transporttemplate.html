<!DOCTYPE html>
<html>
<head>
    <title>运费模板表</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name"
                       @keyup.enter="query" placeholder="运费模板名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <#if shiro.hasPermission("transport:transporttemplate:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("transport:transporttemplate:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("transport:transporttemplate:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

                <div class="col-sm-2 control-label">计价方式</div>
                <div class="col-sm-10">

                           placeholder="计价方式"/>
                </div>

                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transportTemplate.transportType"
                           placeholder="运送方式"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">说明</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           v-model="transportTemplate.desc" placeholder="说明"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">默认件数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transportTemplate.defaultNumber"
                           placeholder="默认件数"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">默认运费价格</div>
                <div class="col-sm-10">

                           placeholder="默认运费价格"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">增加件数</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transportTemplate.defaultAddNumber"
                           placeholder="增加件数"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">增加的价格</div>
                <div class="col-sm-10">
